python_unit_tests:
  image: python:3.6-stretch
  stage: test
  before_script:
    - pip install -r back-end/requirements.txt
    - cd back-end
  script:
    - python tests.py


deploy_development:
  image: python:3.6-stretch
  only:
    variables:
      - $CI_COMMIT_BRANCH == "development"
  stage: deploy
  before_script:
    - pip install awsebcli --upgrade --user
    - git checkout development
  script:
    - cd backend
    - /root/.local/bin/eb deploy affordaustin-api